<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>find(), filter()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		// find() => 선택한 요소의 하위 요소 중에서 인자로 들어간 선택자 찾기 => 부모에서 특정 자식 찾기
		// filter() => 선택된 요소들 중에서 인자로 들어간 선택자 찾기 => 형제들 중에 특정 요소 찾기
		// 인자로는 선택자, 함수(이때 익명 함수에 들어가는 인자는 index, value이다. 한개만 넣으면 index)
		// 함수일때는 해당 조건에 만족하는 요소만 반환해서 배열로 넘겨준다.
		$(function() {
			// 아이디가 inner_1 인 태그의 하위 요소 중 class가 txt1인 요소만 찾아서 뽑아내기
			// 그리고 체인 방식으로 그대로 css 적용
			$("#inner_1").find(".txt1").css("backgroundColor", "tomato");
			
			// i는 인덱스이기 때문에 0부터 시작이다 그래서 짝수 공식을 써도 첫번째부터 적용된다.
			$("#inner_1 p").filter(".txt2").css("backgroundColor", "lightblue");
			$("#inner_2 p").filter(function(i, v) {
				return i%2 === 0;
			}).css("backgroundColor", "skyblue");
		})
	</script>
</head>
<body>
	<div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find( ), filter( )</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
