<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css,removeClass,toggleClass</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
		.important{font-weight: bold;}
		.blue{color: blue;}
		.bg_tomato{background-color: tomato;}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			// CSS 적용
			// $("선택자").addClass("클래스이름") => 선택된 요소에 스타일 클래스 추가
			// $("선택자").removeClass("클래스이름") => 선택된 요소에 스타일 클래스 삭제
			// $("선택자").toggleClass("클래스이름") => 특정요소에 스타일 클래스 추가/삭제
				// toggle : 하나의 함수나 메서드로 여러 동작이 시행되는 것
			// $("선택자").css("스타일 속성", "스타일 속성값") => 선택된 요소에 스타일 속성을 적용
			// $("선택자").attr("태그 속성", "태그 속성값") => 선택된 요소에 태그 속성을 적용
				// attribute의 약자 attr
			$("#btn1").click(function() {
				$("h1, h2").addClass("blue");
				$("p").addClass("bg_tomato");
				$("div").addClass("bg_tomato blue important");
			});
			$("#btn2").click(function() {
				$("h1, h2").removeClass("blue");
				$("p").removeClass("bg_tomato");
				$("div").removeClass("bg_tomato blue important");
			});
			$("#btn3").click(function() {
				$("h1, h2").toggleClass("blue");
				$("p").toggleClass("bg_tomato");
				$("div").toggleClass("bg_tomato blue important");
			});
			$("#btn4").click(function() {
				$("h1, h2").css("color", "red");
				$("p").css("backgroundColor", "lightgray").css("color","red");
				// 블록으로 {"속성":"속성값"} 여러 속성을 한번에 줄수 있다.
				$("div").css({"backgroundColor":"yellow", "width":"200px", "height":"200px"});
			});
		})
	</script>
</head>
<body>
	<h1>이것은 h1헤더 태그 입니다.</h1>
	<h2>이것은 h2헤더 태그 입니다.</h2>
	<p>이것은 문단-1 태그 입니다.</p>
	<p>이것은 문단-2 태그 입니다.</p>
	<p>이것은 문단-3 태그 입니다.</p>
	<div>이것은 영역 태그 입니다.</div>
	<br>
	<button id="btn1">addClass</button>
	<button id="btn2">removeClass</button>
	<button id="btn3">toggleClass</button>
	<button id="btn4">버튼4</button>
</body>
</html>
