<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>addClass : 특정 요소에 스타일을 적용</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
		.sliver{
			background-color: silver;
		}
		.bg_skyblue{
			background-color: lightblue;
		}
	</style>
	<script type="text/javascript">
		function msg_go() {
			alert("Hi~~~~2");
		}
	</script>
</head>
<body>
	<div style="background-color: yellow;" onclick="javascript:alert('h1')">안녕하세요 JQuery-1 입니다.</div>
	<div class="silver" onclick="msg_go()">안녕하세요 JQuery-2 입니다.</div>
	<div id="k1">안녕하세요 JQuery-3 입니다.</div>
	<div id="k2">안녕하세요 JQuery-4 입니다.</div>
	
	<script type="text/javascript">
		// addClass => style태그에서 작성한 class선택자 스타일을 해당 선택자에 적용해준다.
		// 단순히 Class만 추가해주는 것이 아닌 해당 class의 스타일을 적용해주는 것이다.
		$("#k1").addClass("bg_skyblue");
		$("#k2").click(function() {
			alert("2222")
		});
	</script>
</body>
</html>
