<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>속성 상태 : :selected, :checked, :visible, :hidden</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		// #wrap 아이디를 가진 태그 안에 p태그 중 숨겨진 속성을 가진 태그 선택
		$("#wrap p:hidden").css({"display":"block", "backgroundColor":"green"});
		
		// select 태그에서 selected 속성이 있는 요소를 선택
		// selected 속성이 있는 요소의 value만 가져온다.
		// 클라이언트가 선택하는 값은 가져오지 못함
		// val() => form태그의 value를 뜻한다.
		const z1 = $("#zone1 :selected").val();
		console.log(z1);
		
		// radio,checkbox 태그에서 checked 속성이 있는 요소를 선택
		// checked 속성이 있는 요소의 value만 가져온다.
		// 클라이언트가 선택하는 값은 가져오지 못함
		// val() => form태그의 value를 뜻한다.
		const z2 = $("#zone2 :checked").val();
		console.log(z2);
	});
	</script>
</head>
<body>
	<div id="wrap">
        <p>내용1</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
        <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
        </select>
        </p>
        <p id="zone2">
                <input type="checkbox" name="hobby1" value="독서"> 독서
                <input type="checkbox" name="hobby2" value="자전거"> 자전거
                <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
                <input type="radio" name="gender" value="male"> 남성
                <input type="radio" name="gender" value="female" checked> 여성
        </p>
    </form>
</body>
</html>
