<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>addClass : 특정 요소에 스타일을 적용</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
		.bg_yellow{background-color: yellow;}
		.bg_red{background-color: red;}
		.fg_red{color: red;}
		.fg_white{color: white;}
		div{background-color: green;}
	</style>
	<script type="text/javascript">
	$(document).ready(function() {
		// p요소의 첫번째와 마지막 요소 선택
		// $("p").first().addClass("bg_yellow fg_red");
		// $("p").last().addClass("bg_red fg_white");
		$("p:first").first().addClass("bg_yellow fg_red");
		$("p:last").last().addClass("bg_red fg_white");
		
		// div 요소의 홀수 인데스와 짝수 인덱스 선택
		// 인덱스는 0부터 시작하기 때문에 기존과 다르게 보인다.
		// 
		$("div:odd").addClass("fg_red");
		$("div:even").addClass("fg_white");
	});
	</script>
</head>
<body>
	<p>Hello-1</p>
	<p class="bg_yellow fg_white">Hello-2</p>
	<p>Hello-3</p>
	<br>
	<div>div-1</div>
	<div>div-2</div>
	<div>div-3</div>
	<div>div-4</div>
	<div>div-5</div>
</body>
</html>
