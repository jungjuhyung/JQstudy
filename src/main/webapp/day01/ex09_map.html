<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>map(), grep()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		// $.map(배열, function(value, index){실행문}) => 해당 배열의 위치에 하나하나 접근하여
						// 실행문에 의해 리턴한 값을 배열에 저장해서 리턴해준다.
		// $.map(obj, function(value, key){실행문}) => 해당 객체의 key에 하나하나 접근하여
						// 실행문에 의해 리턴한 값을 배열에 저장해서 리턴해준다.
		$(function() {
			const arr1=[
			{"addr":"서울",
			"name":"무대리"},
			{"addr":"부산",
			"name":"홍과장"},
			{"addr":"대전",
			"name":"박사장"}
			];
			const res1 = $.map(arr1, function(obj, idx) {
				if (obj.addr === "서울") {
				return obj.name;
				};
			});
		console.log(typeof res1);
		});
	</script>
</head>
<body>
	
</body>
</html>
