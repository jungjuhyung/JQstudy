<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>map(), grep()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		// $.map(배열, function(value, index){실행문}) => 해당 배열의 위치에 하나하나 접근하여
						// 실행문에 의해 리턴한 값을 배열에 저장해서 리턴해준다.
		// $.map(obj, function(value, key){실행문}) => 해당 객체의 key에 하나하나 접근하여
						// 실행문에 의해 리턴한 값을 배열에 저장해서 리턴해준다.
		$(function() {
			const arr1=[
			{"addr":"서울",
			"name":"무대리"},
			{"addr":"서울",
			"name":"진대리"},
			{"addr":"부산",
			"name":"홍과장"},
			{"addr":"대전",
			"name":"박사장"}
			];
			const res1 = $.map(arr1, function(obj, idx) {
				if (obj.addr === "서울") {
				return obj.name;
				};
			});
		console.log(typeof res1);
		
		// $.grep(배열, function(value, idx), [true, false]) 
		// => function안에 있는 조건에 맞는 객체를 배열에 저장해서 반환한다.
		// **이때 객체 안에 값만 빼서 필터링 할 수 없으며 오직 원본 배열의 값의 형태로만 나오게 된다.
		// true, false는 작성하지 않아도 되며 true작성시 반대의 결과(조건에 맞는 값을 제외한 것들)를 반환한다.
		const res2 = $.grep(arr1, function(obj, idx) {
			return obj.addr === "서울";
		})
		const res3 = $.grep(arr1, function(obj, idx) {
			return obj.addr === "서울";
		}, true)
		console.log(res2); // 결과 : addr이 서울인 객체만 배열에 저장해서 반환
		console.log(res3); // 결과 : addr이 서울인 객체를 제외한 값들을 배열에 저장해서 반환
		});
	</script>
</head>
<body>
	
</body>
</html>
