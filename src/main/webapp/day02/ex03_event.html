<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// mouseover mouseout는 서로 반대
		// focus와 blur는 서로 반대
		$(function() {
			$(".btn1").click(function() {
				//$("p:eq(1)").css("color", "red");
				//$("p:nth-of-type(2)").css("color", "red");
				$(".btn1").parent().next().css("color", "red");
			})
			
			// 마우스 포인터를 올리거나 포커스를 이용하면 글자색 초록색
			// 마우스 포커스가 벗어나면 글자색 검정색
			$(".btn2").on({
				"mouseover focus":function(){
					$(".btn2").parent().next().css("color", "green");
				},
				"mouseout blur":function(){
					$(".btn2").parent().next().css("color", "black")
				}
			});
		});
	</script>
</head>
<body>
	<!--
	이벤트 형식1) 이벤트를 하나씩 적용
	$(이벤트 대상 선택자).이벤트메서드(function(){실행 내용});
	
	이벤트 형식2) 선택자에 한가지 이상의 이벤트를 등록할 때 사용 => on() 메서드
	
	$(이벤트 대상 선택자).on("이벤트종류1 이벤트종류2 ...", funtion(){});
	
	$(이벤트 대상 선택자).on({"이벤트종류1 이벤트종류2 ...": funtion(){}));
	
	$(이벤트 대상 선택자).on({
	"이벤트종류1":function(){},
	"이벤트종류2":function(){},
	"이벤트종류3":function(){},
	...
	})
	-->
	<p><button class="btn1">클릭하면 글자색을 빨간색</button></p>
	<p>내용-1</p>
	<p><button class="btn2">마우스포인터를 올러가나 포커스를 이용하면 글자색 초록색</button></p>
	<p>내용-2</p>
</body>
</html>
