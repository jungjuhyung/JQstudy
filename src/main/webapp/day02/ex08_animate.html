<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			background-color: skyblue;
			width: 100px;
			height: 100px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			// $(선택자).animate({params}, speed, callback);
			// {params} => 해당 요소를 변화시킬 CSS속성을 정의
			// callback => animate실행 효과가 성공적으로 종료 후 callback 함수 실행
			let t = 0;
			$("#btn").click(function() {
				if (t++%2==0) {
				$("#div").animate({
					width:"250px",
					height:"400px"
				}, 3000, function() {
					alert("늘리기 성공")
				});
				}else {
				$("#div").animate({
					width:"100px",
					height:"100px"
				}, 3000, function() {
					alert("줄이기 성공")
				});	
				}
			});
		})
	</script>
</head>
<body>
	<button id="btn">애니메이션</button>
	<hr>
	<div id="div"></div>
</body>
</html>
