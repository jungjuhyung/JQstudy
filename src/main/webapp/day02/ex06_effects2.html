<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		$(function() {
			// fadein([지연시간], [작업 완료 후 실행할 함수])
			// fadeout([지연시간], [작업 완료 후 실행할 함수])
			// 해당 블록이 희미해지면서 나타나고 사라지는 효과
			
			// fadeToggle([지연시간], [작업 완료 후 실행할 함수])
			// 토글은 누를때마다 hide, show가 번갈아서 실행된다.
			// 지연시간 지정 : 디폴트값 400, 200~600 가능, 밀리초단위
			$("#btn1").click(function() {
				$("#img").fadeOut(200);
			});
			$("#btn2").click(function() {
				$("#img").fadeIn(200);
			});
			$("#btn3").click(function() {
				$("#img").fadeToggle(200);
			});
			
			//fadeTo([지연시간], 투명도)
			// 투명도 0.0 ~ 1.0
			// 자리를 차지하면서 나오고 사라진다.
			// toggle 기능이 없다.(단, if문으로 설정은 가능)
			let i = 0;
			$("#btn4").click(function() {
				if (i++%2==0) {
					$("#img").fadeTo(400, 0.0);
				}else {
					$("#img").fadeTo(400, 1.0);
				}
			});
			
		});
	</script>
</head>
<body>
	<button id="btn1">감추기</button>
	<button id="btn2">보이기</button>
	<button id="btn3">토글(감추기/보이기)</button>
	<button id="btn4">자리 차지하는 토글</button>
	<hr>
	<img id="img" src="../jqimages/img01.jpg">
	<hr>
	<p>안녕하세요</p>
</body>
</html>
