<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		$(function() {
			const copyObj = $(".box1").children().clone();
			
			$(".box2").remove(); // 선택한 요소 완전 삭제
			$(".box3").empty(); // 선택한 요소의 하위 요소들만 삭제(초기화)
			$(".box3").append(copyObj);
		});
	</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
