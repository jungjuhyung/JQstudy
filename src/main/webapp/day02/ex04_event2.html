<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		$(function() {
			// 마우스 이벤트 : click, on, bind, dblclick, mouseover, mouseout
			// click => 단순하고 동적 처리를 못함
			/* $("#p1").click(function() {alert("클릭 성공1");}); */
			/* $("#p1").on("click",function() {alert("클릭 성공2");}); */
			
			// bind() => 동적 처리 가능
			/* $("#p1").bind("click",function() {alert("클릭 성공3");}); */
			
			/* $("#p1").dblclick(function() {alert("클릭 성공4");}); */
			
			// 그림 영역에 마우스가 올라가면 그림 이미지 변경
			$("#img").mouseover(function() {
				$("#img").attr("src","../jqimages/img06_2.gif");
			});
			//그림 영역을 마우스가 벗어나면 원래 이미지로 변경
			$("#img").mouseout(function() {
				$("#img").attr("src","../jqimages/img06_1.gif");
				// $(this).attr("src","../jqimages/img06_1.gif"); // 호출한 자신이 바뀌기 때문에 많이 씀
			});
			
			// keyup() => 글자를 입력할 때마다 함수 실행(한글자만 쳐도 바로 실행된다.)
			// val() => value 속성값 가져오고
			$("#uname").keyup(function() {
				let name = $(this).val();
				console.log(name);
			});
			
			$("#pwd2").keyup(function() {
				if ($("#pwd").val()===$("#pwd2").val()) {
					$("#s1").html("<b>암호가 맞네요</b>")
				}else {
					$("#s1").html("<b>암호가 틀리네요</b>");
				}
			});
			
			// change : form태그의 하위 요소에 사용됨, 해당 요소가 변할 때(check, 입력 등)마다 함수 실행
			$("#chk").change(function() {
				// 이건 체크되도 들어가고 체크 해제되도 해당값이 들어간다.
				// const str = $("#addr").val();
				// $("#addr2").val(str);
					
				const str = $("#addr").val();
				// .is(":checked") => checked 속성이 있으면 true 아니면 false
				// .is(인자) => 인자로 들어온 선택자 또는 속성이 있으면 true인 듯 하다.
				if ($(this).is(":checked")) {
					$("#addr2").val(str);
				}else {
					$("#addr2").val("");
				}
			});
			
			// radio버튼 change
			$("input[type=radio]").change(function() {
				let str = $(this).val();
				console.log("str : ", str);
			});
			
			// select태그 change
			$("#sel").change(function() {
				let str = "";
				$("#sel option:selected").each(function() {
					str += $(this).text()+" ";
				});
				$("#s2").text(str);
			});
		});
	</script>
</head>
<body>
	<p><span id="p1">이벤트처리</span></p>
	<p><img id="img" src="../jqimages/img06_1.gif"></p>
	<p>이름 : <input type="text" name="uname" id="uname"></p>
	<hr>
	
	<p>주소 : <input type="text" name="addr" id="addr"></p>
	<p><input type="checkbox" id="chk">상동</p>
	<p>주소 : <input type="text" name="addr2" id="addr2"></p>
	<hr>
	
	<p>비번 : <input type="password" name="pwd" id="pwd"></p>
	<p>비번확인 : <input type="password" name="pwd2" id="pwd2"></p>
	<p><span id="s1"></span> </p>
	<hr>
	
	<p>
	<input type="radio" name="fg_colors" value="red"> Red
	<input type="radio" name="fg_colors" value="blue"> Blue
	<input type="radio" name="fg_colors" value="green"> Green
	</p>
	
	<hr>
	<select name="sweets" multiple="multiple" id="sel" size="6">
		<option>Chocolate</option>
		<option>Candy</option>
		<option>Taffy</option>
		<option>Caramel</option>
		<option>Fudge</option>
		<option>Cookie</option>
	</select>
	<p><span id="s2"></span> </p>
</body>
</html>
