<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		$(function() {
			// hide([지연시간], [작업 완료 후 실행할 함수])
			// show([지연시간], [작업 완료 후 실행할 함수])
			// 해당 블록이 좌측 상단 모서리로 모아지면서 보이고, 숨기는효과
			
			// toggle([지연시간], [작업 완료 후 실행할 함수])
			// 토글은 누를때마다 hide, show가 번갈아서 실행된다.
			// 지연시간 지정 : 디폴트값 400, 200~600 가능, 밀리초단위
			$("#btn1").click(function() {
				$("#img").hide(200);
			});
			$("#btn2").click(function() {
				$("#img").show(200);
			});
			$("#btn3").click(function() {
				$("#img").toggle(200);
			});
		})
	</script>
</head>
<body>
	<button id="btn1">감추기</button>
	<button id="btn2">보이기</button>
	<button id="btn3">토글(감추기/보이기)</button>
	<hr>
	<img id="img" src="../jqimages/img01.jpg">
	<hr>
	<p>안녕하세요</p>
</body>
</html>
