<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
    	table {
       		width: 600px; margin-top: 50px; border-collapse: collapse;
    	}
    	table, th, td {
    		border: 1px solid green; text-align: center;
    	}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn").click(function() {
				$("#result").empty();
				let table = "<table>"
				table += "<thead>"
				table += "<tr><th>이름</th><th>가격</th></tr>"
				table += "</thead>"
				table += "<tbody>"
				// data 속성 => 내가 보낼 때 데이터 자료형
				// dataType 속성 => 내가 받을 때 데이터 자료형
				// JQuery에서 xml, html, text 가져오는 메서드 : get(), post()
				// JQuery에서 json을 가져오는 메서드 : getJSON()
				
				// $.get("서버url", function(data(서버에서 가져 온 데이터)){})
				$.get("data01.xml", function(data) {
					// 가지고 온 데이터가 xml이므로 find("태그이름")로 원하는 태그를 찾을 수 있다.
					$(data).find("product").each(function() {
						let name = $(this).find("name").text()
						let price = $(this).find("price").text()
						table += "<tr>"
						table += "<td>"+name+"</td>"
						table += "<td>"+price+"</td>"
						table += "</tr>"
					});
				table += "</tbody></table>"
				$("#result").append(table);
				});
			})
		})
	</script>
</head>
<body>
	<div id="btn">가져오기</div>
	<div id="result"></div>
</body>
</html>
