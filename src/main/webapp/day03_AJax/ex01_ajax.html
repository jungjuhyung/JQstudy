	<!--
	AJAX(Asynchronous JavaScript and XML)
	JavaScript와 XML을 이용한 비동기적 정보 교환 기법이다.
	요즘에는 XML대신 JSON을 이용하여 많이 사용한다.
	XML을 사용할 때는 promise의 fetch를 사용한다.
	
	Ajax(Asynchronous JavaScript and XML) : 비동기 통신
	- 서버와 클라이언트간의 속도를 맞출 필요가 없다.
 	- 자바스크립트를 이용해 서버와 브라우저가 비동기 방식으로 데이터를 교환할 수 있는 통신
 	- 비동기 방식이라 웹 페이지를 리로드하지 않고, 데이터를 불러오는 방식
 	- 전체 페이지를 다시 로드하지 않고 페이지의 일부만 동적으로 변경 시킬 수 있다.  
 	
 	**클라이언트는 원래 페이지의 부분을 수정하면 해당 요청을 서버에 보내고 서버는 수정된 전체 HTML을 다시 보내주고 로드해야한다.
 	  그러나 ajax를 사용하면 클라이언트가 부분 수정을 요청하면 서버는 해당 부분에 대한 변경사항만 보내주고 바꿔준다.
	-->
</body>
